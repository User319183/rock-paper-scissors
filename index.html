<!doctype html>
<html lang="en">

<head>
    <title>Rock, Paper, Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="text-center my-4">
        <h1 class="animate__animated animate__fadeInDown">Rock, Paper, Scissors</h1>
    </header>
    <main class="container">
        <div id="launcher" class="row mb-3">
            <div class="col text-center">
                <input type="text" id="username" placeholder="Enter Player 1's name" class="form-control" />
                <input type="text" id="username2" placeholder="Enter Player 2's name"
                    class="form-control mt-2 d-none" />
                <label for="rounds" class="form-label mt-2">Number of Rounds:</label>
                <select id="rounds" class="form-select">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="7">7</option>
                </select>
                <label for="gameMode" class="form-label mt-2">Game Mode:</label>
                <select id="gameMode" class="form-select">
                    <option value="1">1 Player</option>
                    <option value="2">2 Players</option>
                </select>
                <button id="startGame"
                    class="btn btn-primary mt-2 animate__animated animate__pulse animate__infinite">Start Game</button>

                <!-- Tips Section -->
                <div id="tips" class="mt-4 animate__animated animate__fadeInUp">
                    <h2>Tips</h2>
                    <ul>
                        <li>Rock beats Scissors</li>
                        <li>Scissors beats Paper</li>
                        <li>Paper beats Rock</li>
                    </ul>
                </div>

                <!-- Credits Section -->
                <div id="credits" class="mt-4 animate__animated animate__fadeInUp">
                    <h2>Credits</h2>
                    <p>Developed by Sathvik Sridar (User319183)</p>
                </div>
            </div>
        </div>
        <div id="game" class="d-none">
            <div class="row mb-3">
                <div class="col text-center">
                    <button class="btn btn-secondary choice animate__animated animate__bounceIn" data-choice="rock">
                        <i class="fas fa-hand-rock"></i> Rock
                    </button>
                    <button class="btn btn-secondary choice animate__animated animate__bounceIn" data-choice="paper">
                        <i class="fas fa-hand-paper"></i> Paper
                    </button>
                    <button class="btn btn-secondary choice animate__animated animate__bounceIn" data-choice="scissors">
                        <i class="fas fa-hand-scissors"></i> Scissors
                    </button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col text-center">
                    <p id="roundResult" class="animate__animated animate__fadeIn"></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col text-center">
                    <div id="scoreBoard" class="animate__animated animate__fadeIn">
                        <h3>Score</h3>
                        <p id="player1Score">Player 1: 0</p>
                        <p id="player2Score">Player 2: 0</p>
                        <p id="score"></p>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col text-center">
                    <button id="resetGame" class="btn btn-danger d-none animate__animated animate__shakeX">Reset
                        Game</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer class="text-center mt-4">
        <p>&copy; 2024 User319183. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
</body>

</html>
